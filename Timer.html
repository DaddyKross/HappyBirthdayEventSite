<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таймер обратного отсчета до ДР мамы</title>
    <style>
        /* Общий стиль */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            font-family: 'Trebuchet MS', sans-serif;
        }
        
        .timer-container {
            text-align: center;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-image: linear-gradient(to bottom right, #0f2c26, #2d5750);
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 3rem;
        }
        
        p {
            font-size: 2rem;
        }
        
        /* Стиль кнопки с эффектом чешуи */
        button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            font-family: 'Trebuchet MS', sans-serif;
            color: rgb(255, 255, 255);
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            outline: none;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            width: fit-content;
            margin-top: 30px;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('scale-texture.jpg'); /* Путь к изображению чешуи */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            opacity: 0.7;
            filter: grayscale(10%); /* Чуть смягчаем оттенок */
            transform: scaleX(-1); /* Флип горизонтально для интересного эффекта */
            z-index: -1;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(16, 77, 53, 0.2);
        }

                /* Конфеты эффекты */
                .confetti-particle {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: red;
            animation: confettiAnimation 5s cubic-bezier(.25,.46,.45,.94) both infinite;
        }
        
        @keyframes confettiAnimation {
            from {transform: translateY(0);}
            to {transform: translateY(-100vmax);}
        }
    </style>
</head>
<body>
<div class="timer-container">
    <h1>До Дня Рождения мамы осталось:</h1>
    <p id="countdown"></p>
    <!-- Кнопка -->
    <button>Поздравить маму!</button>
</div>

<!-- Скрытый элемент для звука -->
<audio id="partySound" src="party-sound.mp3" preload="auto"></audio>

<script>
    // Код таймера остается прежним
    function updateCountdown() {
        const targetDate = new Date("June 10, 2025");
        const currentDate = new Date();
    
        let diffTime = Math.abs(targetDate.getTime() - currentDate.getTime());
        const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diffTime % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diffTime % (1000 * 60)) / 1000);
    
        document.getElementById('countdown').innerHTML =
            `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);

    // Воспроизведение звука и запуск конфетти
    function playSoundAndShowConfetti() {
        var sound = document.getElementById('partySound');
        sound.play(); // Проигрываем звук
    
        for(let i = 0; i < 50; i++) {
            createConfettiParticle();
        }
    }

    // Создание частицы конфетти
    function createConfettiParticle() {
        let particle = document.createElement('div');
        particle.classList.add('confetti-particle');
        particle.style.left = Math.random() * window.innerWidth + 'px';
        particle.style.backgroundColor = randomColor();
        document.body.appendChild(particle);
    
        setTimeout(() => {
            document.body.removeChild(particle);
        }, 5000); // Удаление элемента спустя 5 секунд
    }

    // Генерация случайного цвета
    function randomColor() {
        return '#' + Math.floor(Math.random()*16777215).toString(16);
    }
</script>
</body>
</html>
