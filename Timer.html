<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таймер обратного отсчета до ДР мамы</title>
    <!-- Подключение Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        /* Общий стиль */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a1713;
            font-family: 'Trebuchet MS', sans-serif;
        }
        
        .timer-container {
            text-align: center;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-image: linear-gradient(to bottom right, #123631, #286a64);
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 3rem;
        }
        
        p {
            font-size: 2rem;
        }

        /* Стиль для GIF-изображения */
        .animated-gif {
            max-width: 300px; /* Ширина изображения */
            height: auto; /* Автоматическое масштабирование высоты */
            margin-top: 20px; /* Отступ сверху */
        }
        
        /* Стиль кнопки с эффектом чешуи */
        button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            color: rgb(13, 29, 27);
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            outline: none;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            width: fit-content;
            margin-top: 30px;
            font-family: 'Trebuchet MS', sans-serif;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('scale-texture.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            opacity: 0.8;
            filter: grayscale(10%);
            transform: scaleX(-1);
            z-index: -1;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<div class="timer-container">
    <h1>До Дня Рождения мамы осталось:</h1>
    <p id="countdown"></p>
    <!-- Кнопка -->
    <button onclick="playSoundAndShowConfetti()">Поздравить маму!</button>
</div>

<!-- Скрытый элемент для звука -->
<audio id="partySound" src="party-sound.mp3" preload="auto"></audio>

<!-- GIF-анимация со змейкой -->
<img src="snake-animation.gif" alt="анимированная змея" class="animated-gif"/>

<script>
    // Таймер обратного отсчета
    function updateCountdown() {
        const targetDate = new Date("June 10, 2025");
        const currentDate = new Date();
    
        let diffTime = Math.abs(targetDate.getTime() - currentDate.getTime());
        const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diffTime % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diffTime % (1000 * 60)) / 1000);
    
        document.getElementById('countdown').innerHTML =
            `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);

     // Воспроизведение звука
     function playSoundAndShowConfetti() {
        var sound = document.getElementById('partySound');
        sound.play(); // Проигрываем звук
     }
</script>
</body>
</html>
